<style>
	* {

	body {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		background-color: rgb(213, 221, 236);
	}

	.shell {
		width: 450%;
		height: 100%;
		display: flex;
	}

	.box {
		flex: 1;
		overflow: hidden;
		transition: .5s;
		margin: 0 20px;
		box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
		border-radius: 20px;
		border: 10px solid #fff;
		background-color: #fff;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}

	.box img {
		width: 100%;
		height: 85%;
		object-fit: cover;
		transition: 0.5s;
	}

	.box span {
		font: 200 45px '优设雅黑';
		text-align: center;
		height: 15%;
	}

	.box:hover {
		flex-basis: 40%;
	}

	.box:hover img {
		width: 100%;
		height: 100%;
	}
</style>

<!-- Templatemo scripts -->
<script>     
 
	$(document).ready(function(){

		var mobileTopOffset = 54;
		var tabletTopOffset = 74;
		var desktopTopOffset = 79;
		var topOffset = desktopTopOffset;

		if($(window).width() <= 767) {
			topOffset = mobileTopOffset;
		}
		else if($(window).width() <= 991) {
			topOffset = tabletTopOffset;
		}
	  
		/* Single page nav
		-----------------------------------------*/
		$('#tmNavbar').singlePageNav({
			'currentClass' : "active",
			offset : topOffset,
			'filter': ':not(.external)'
		}); 

		if($(window).width() < 570) {
			$('.tm-full-width-large-table').addClass('table-responsive');
		}
		else {
			$('.tm-full-width-large-table').removeClass('table-responsive');   
		}
	  

		/* Collapse menu after click 
		-----------------------------------------*/
		$('#tmNavbar a').click(function(){
			$('#tmNavbar').collapse('hide');
		});

	  
		/* Handle nav offset & table responsive upon window resize
		--------------------------------------------------------------*/
		$(window).resize(function(){
			
			if($(window).width() < 768) {
				topOffset = mobileTopOffset;
			} 
			else if($(window).width() <= 991) {
				topOffset = tabletTopOffset;
			}
			else {
				topOffset = desktopTopOffset;
			}

			$('#tmNavbar').singlePageNav({
				'currentClass' : "active",
				offset : topOffset,
				'filter': ':not(.external)'
			});

			if($(window).width() < 570) {
				$('.tm-full-width-large-table').addClass('table-responsive');
			}
			else {
				$('.tm-full-width-large-table').removeClass('table-responsive');   
			}
		});
				  
	});

</script>
